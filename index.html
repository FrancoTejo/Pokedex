<!DOCTYPE html>
<html lang = "es">
    <head>
        <meta charset="utf-8">
        <meta name="author" content="Franco Tejo">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Pokedex</title>
        <meta name="description" content="Detalles de Pokemon">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="keywords" content="HTML, CSS, JavaScript">
        <link rel="stylesheet" href="CSS/style.css">
        <link rel="Icon" type="image/x-icon" href="IMAGES/pokemon-icon.jpg">

        <!-- fuentes -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
    </head>
    <body> 
        <!-- definición de cada tipo de pokemon -->
        <header class="class">
            <nav class="nav-list">
                <img src="IMAGES/logo.png" alt="Logo Pokedex">
                    <ul class="nav-list">
                        <li class="nav-item"><button class="btn btn-header ver-todos" id="ver-todos">Ver Todos</button></li>
                        <li class="nav-item"><button class="btn btn-header Normal" id="normal">Normal</button></li>
                        <li class="nav-item"><button class="btn btn-header Fuego" id="fuego">Fuego</button></li>
                        <li class="nav-item"><button class="btn btn-header blanco Agua" id="agua">Agua</button></li>
                        <li class="nav-item"><button class="btn btn-header Hierba" id="hierba">Hierba</button></li>
                        <li class="nav-item"><button class="btn btn-header Electrico" id="electrico">Eléctrico</button></li>
                        <li class="nav-item"><button class="btn btn-header Hielo" id="hielo">Hielo</button></li>
                        <li class="nav-item"><button class="btn btn-header blanco Lucha" id="lucha">Lucha</button></li>
                        <li class="nav-item"><button class="btn btn-header blanco Veneno" id="veneno">Veneno</button></li>
                        <li class="nav-item"><button class="btn btn-header blanco Terrestre" id="terrestre">Terrestre</button></li>
                        <li class="nav-item"><button class="btn btn-header Volador" id="volador">Volador</button></li>
                        <li class="nav-item"><button class="btn btn-header Psiquico" id="psiquico">Psiquico</button></li>
                        <li class="nav-item"><button class="btn btn-header Insecto" id="insecto">Insecto</button></li>
                        <li class="nav-item"><button class="btn btn-header Roca" id="roca">Roca</button></li>
                        <li class="nav-item"><button class="btn btn-header blanco Fantasma" id="fantasma">Fantasma</button></li>
                        <li class="nav-item"><button class="btn btn-header Obscuro" id="obscuro">Obscuro</button></li>
                        <li class="nav-item"><button class="btn btn-header blanco Dragon" id="dragon">Dragon</button></li>
                        <li class="nav-item"><button class="btn btn-header Acero" id="acero">Acero</button></li>
                        <li class="nav-item"><button class="btn btn-header Hada" id="hada">Hada</button></li>
                    </ul>
                </img>
            </nav>
        </header>
        <main class="main">
            <div id="todos">
                <div class="pokemon-todos" id="listapokemon">           
                </div>
            </div>
        </main>
        <script src="JS/JavaScript.js"></script>
    </body>
</html>
